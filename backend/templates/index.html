<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            color: #3a4e7c; /* Bleu foncé mélangeant bleu et gris */
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #555;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #3a4e7c; /* Bleu foncé */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #2c3b5a; /* Un bleu encore plus foncé au survol */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur ma page !</h1>
        <p>Merci de visiter notre application. Nous espérons que vous passerez un excellent moment ici.</p>
        <a href="#" class="btn">Cliquez ici pour explorer</a>
    </div>
</body>
</html>
